<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switches In JavaScriot</title>
</head>
<body>
    <h1>Switches in JS</h1>
    <p id="p1">
    </p>
    <script>
        var day;
        switch (new Date().getDay()){
            case 0: 
                day = "Sunday";
                break;
            case 1:
                day = "Saturday";
                break;
        }
        document.getElementById("p1").innerHTML = day; 
    </script>
</body>
</html>
