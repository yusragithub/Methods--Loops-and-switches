<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in JavaScript</title>
</head>
<body>
    <h1>Loops in Javascript</h1>
    <script>
        var fruit = ["watermelon", "mango", "apple", "grapes"];
        for (i=0; i<fruit.length; i++){
            var anyName = fruit [i] + "<br>";
            document.write(anyName);
        }
    </script>
</body>
</html>
