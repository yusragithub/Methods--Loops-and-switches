<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods in JavaScript</title>
</head>
<body>
    <h1>Methods in JavaScript</h1>
    <script>
        var str1 = "yUsRa";
        document.write(str1.toUpperCase());
        document.write("<br>");
        document.write(str1.toLowerCase());
        document.write("<br>");
        document.write(str1.startsWith('f'));
        document.write("<br>");

        var str2 = "My name is Yusra";
        var patt = new RegExp("name");
        var res = patt.test(str2);
        document.write(res);
        
        </script>
</body>
</html>
